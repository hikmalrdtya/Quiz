<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Astronomy Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="loading">
        <h4>Loading...</h4>
        <div class="load"></div>
    </div>

    <div class="container">
    	<header>
    		<h2>Astronomy Quiz</h2>
    	</header>
       <main>
           <div class="notify">
                <button class="btn-astro"><p><a href="home.html">Return</a></p></button>
                <div class="currentScore">
                    <p>Skor Anda: 0</p>
                </div>
            </div>
           
            <div class="astro">
                <h3>Benar Atau Salah</h3>
                <p class="question"></p>
                <input type="text">
                <p class="score"></p>
                <button class="submit" onclick="startAstro()"><p>Mulai</p></button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
